{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Add Vehicle
{% endblock %}
{% block content %}
    <h1>Vehicle Details</h1>
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    <div>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="vehicle_number">Vehicle Number</label>
                <input type="text" class="form-control" id="vehicle_number" placeholder="Enter Vehicle Number"
                       name="vehicle_number">
            </div>
            <div class="form-group">
                <label for="vehicle_brand">Brand</label>
                <input type="text" class="form-control" id="vehicle_brand" placeholder="Enter Vehicle Brand"
                       name="vehicle_brand">
            </div>
            <div class="form-group">
                <label for="vehicle_model">Model</label>
                <input type="text" class="form-control" id="vehicle_model" placeholder="Enter Vehicle Model"
                       name="vehicle_model">
            </div>
            <button type="submit" class="btn btn-primary" name="add_button">Add</button>
            <button type="submit" class="btn btn-primary" name="update_button">Update</button>
            <button type="submit" class="btn btn-primary" name="search_button">Search</button>
        </form>
    </div>
{% endblock %}
